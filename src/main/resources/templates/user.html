<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<title>User</title>
<nav class="navbar navbar-dark bg-dark container-fluid">
    <div class="text-white fs-5 ps-4">
        <span class="fw-bold" th:text="${user.getUsername()}"></span>
        with roles:
        <th th:each="roles:${user.getRoles()}" th:text="${' ' + roles.toString().replace('ROLE_', '')}"></th>
    </div>
    <div>
        <form th:action="@{/logout}" th:method="POST">
            <input class="btn btn-dark text-secondary" type="submit" value="Logout"/>
        </form>
    </div>
</nav>
<div class="row">
    <div class="row vh-100">
        <div class="col-1">
            <div class="row-fluid">
                <nav class="nav flex-column nav-pills">
                    <div sec:authorize="hasRole('ADMIN')"><a class="nav-link" href="/admin">Admin</a></div>
                    <a class="nav-link active">User</a>
                </nav>
            </div>
        </div>
        <div class="col bg-light">
            <h1>User information-page</h1>
            <br>
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">About user</h4>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Sex</th>
                            <th>Age</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody id="userTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
